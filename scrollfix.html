<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Popup Scroll Lock Example</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.content {
  padding: 20px;
}

.popup-wrapper {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
}

.popup-content {
  background: #fff;
  padding: 20px;
  border-radius: 5px;
}

.popup-wrapper.show {
  display: flex;
}

  </style>
  <script>
    // 팝업 열기
function openPopup() {
  document.getElementById('popupWrapper').classList.add('show');
  document.body.style.overflow = 'hidden'; // 스크롤 막기
}

// 팝업 닫기
function closePopup() {
  document.getElementById('popupWrapper').classList.remove('show');
  document.body.style.overflow = ''; // 스크롤 허용
}

  </script>
</head>
<body>

  <!-- 페이지 컨텐츠 -->
  <div class="content">
    <h1>Web Page Content</h1>
    <p>This is the main content of the web page.</p>
  </div>

  <!-- 팝업을 감싸는 요소 -->
  <div class="popup-wrapper" id="popupWrapper">
    <!-- 팝업 컨텐츠 -->
    <div class="popup-content">
      <h2>Popup Content</h2>
      <p>This is the content of the popup.</p>
      <button onclick="closePopup()">Close Popup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
